<script type="text/javascript">

$(function(){

// 导航划过
$(function(){
    $(".div01 ul li").mouseenter(function(){
        $(this).addClass("on");
    });
    $(".div01 ul li").mouseleave(function(){
        $(this).removeClass("on");
    })
});

//表格隔行变色
$(function(){
    var tDom=document.getElementsByClassName('t')[0];
    var trDom=tDom.children[0].children[0].children;
	getColor(trDom);
	changeColor(trDom);
});

function getColor(trDom){	
	for(var i=0;i<trDom.length;i++){
		if(i%2==0){
			trDom[i].style.backgroundColor="#f6f6f6";
		}else{
			trDom[i].style.backgroundColor="#fff";
		}
	}
}

function changeColor(trDom){
	for(var i=1;i<trDom.length;i++){
		if(trDom[i].style.backgroundColor=="rgb(255, 255, 255)"){
			trDom[i].onmouseover=function(){		
				this.style.backgroundColor="rgb(246, 246, 246)";
			}
			trDom[i].onmouseout=function(){		
				this.style.backgroundColor="rgb(255, 255, 255)";
			}
		}
	}
}

// 分页
$(".simplePaging4").simplePaging({
    allPage: 25,//总页数
    showPage: 5,//显示页数
    animateType: "jumpy",//过渡模式：动画“animation”、跳动“jumpy”、快速移动“fast”、正常速度移动“normal”、缓慢的速度移动“slow”、异常缓慢的速度移动“verySlow”
    animationTime: 300,//animateType为animation时，动画过渡时间(ms)
    callBack: function (num) {
        $(".simplePaging4PageNum").text(num)
    }
});

    var tDom=document.getElementsByClassName('t')[0];
    var trDom=tDom.children[0].children[0].children;
	getColor(trDom);
	changeColor(trDom);
    remove(); 
    $("#name,#sex,#work,#from,#loginTime,#done").val("");
    $(".showDiv").hide();
})

//删除
function remove(){
	var removeDom=document.getElementsByClassName("delete");
	var trDom=document.getElementsByClassName("trs");
	for(var i=0;i<removeDom.length;i++){
		removeDom[i].onclick=function(){
			let delelteCon = confirm("确认删除吗？");
			if (delelteCon) {
				document.getElementsByTagName("table")[0].children[0].removeChild(this.parentNode.parentNode);
                var tDom=document.getElementsByClassName('t')[0];
                var trDom=tDom.children[0].children[0].children;
                getColor(trDom);
                changeColor(trDom);
			}
		}		
	}		
}	
$(function(){
    remove(); 
})	

</script>
