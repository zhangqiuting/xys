<script src="js/simplePaging.js"></script>
<script type="text/javascript">

// 首页
// 顶部划过
$(function(){
    $(".top_list li").mouseenter(function(){
        $(this).addClass("on");
    });
    $(".top_list li").mouseleave(function(){
        $(this).removeClass("on");
    })
});

//侧边导航点击
$(function(){
    $(".b_li").click(function(){
        $(this).next("ul").slideToggle(500);
        $(this).children().eq(0).css({"transform":"rotateX(180deg)","transform-origin":"center center"});
    });
});

//中间盒子划过
$(function(){
    $(".btnBox").mouseenter(function(){
        $(this).children(".bor_top,.bor_bot").animate({
            width:"105%",
            height:"105%"
        },1000);
    });

    $(".btnBox").mouseleave(function(){
        $(this).children(".bor_top,.bor_bot").animate({
            width:"15px",
            height:"15px"
        },1000);
    });
});

//侧边点击显示对应页面
$(function(){		
	$('.sec_uls li').click(function(){
		var liindex = $('.sec_uls li').index(this);
		$(this).addClass('focus').siblings("li").removeClass('focus');
		$('.beside_right div.product').eq(liindex).fadeIn(150).siblings('div.product').hide();
	});
});

$('.msg').click(function(){
    $(".beside_left").css({"display":"block"});
})
</script>
